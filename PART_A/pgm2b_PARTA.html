<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Yellow when focused in text box and when moved from the text box
      background becomes red Enter your name:
      <input
        type="text"
        id="myInput"
      />
      <script>
        document.getElementById("myInput").addEventListener('focus',()=>{
          document.getElementById("myInput").style.background = "yellow";
        })
        document.getElementById("myInput").addEventListener('blur',()=>{
          document.getElementById("myInput").style.background = "red";
        })
      </script>
    </p>
  </body>
</html>
