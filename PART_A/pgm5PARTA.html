<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>program 6</title>
  </head>
  <body>
    <h3 style="text-align: center">Check the divisibility of a number</h3>
    <br />
    <form>
      <label for="first_number">Enter the First Number:</label>
      <input type="number" id="number" />
      <br />
      <br />
      <button type="submit" id="divide">
        Check for divisibility by 3 or 7
      </button>
      <p id="result"></p>
    </form>
    <script>
      document.getElementById("divide").addEventListener("click", (e) => {
        var a = document.getElementById("number").value;
        a = Number(a);
        if (a % 3 == 0 || a % 7 == 0)
          document.getElementById("result").innerHTML = "The result is true";
        else
          document.getElementById("result").innerHTML = "The result is false";
        var c = a;
        e.preventDefault();
      });
    </script>
  </body>
</html>
