<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      Choose which food do you prefer:
      <select id="food">
        <option>Chapathi</option>
        <option>Rice Rasam</option>
        <option>Bisi Bele Bath</option>
      </select>
    </form>
    <script>
      document.getElementById("food").addEventListener("change", (e) => {
        alert(`You like ${e.target.value}`);
      });
    </script>
  </body>
</html>
